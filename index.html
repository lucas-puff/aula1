<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Olá vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">  {{mensagem}}
        <input type="text" v-model="mensagem">
        <button v-on:click="falar">Falar</button>
    </div>
</body>

<script>

    var app = new Vue({
        el: "#app",
        data: {
            mensagem: "Olá vue"
        }, methods: {
            falar: function() {
                console.log(`${this.mensagem}! bem vindo`)
            }
        }
    });
</script>
</html>
